<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Behind The Curtain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="behindContainer"> <!--Container Div-->
        <h1>Behind The Curtain</h1>  <!--Title-->
        <h2>Created by Austin Sorrell and Dylan Blanchard</h2>  <!--Credits-->
            <form id = "enterName">  <!--Form identifier-->
                <div class="behindName" id="output">   <!--Div for form contents-->
                    <input type="text" name="playerName" placeholder="Character Name">  <!--Player Name Input-->
                    <button type="submit">Enter</button>  <!--Submits form-->
                </div>
                 <!--Future divs included through constructor function for options and story text-->
            </form>   
        <div id="behindInventory"> <!--Div identifier for player's inventory-->
            <button id="bag">Inventory</button>  <!--Bag to check inventory-->
            <!--Checks players current items-->
        </div>

        <div id="stats"> <!--Currently not in use but will be used to display current stats-->
            
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
